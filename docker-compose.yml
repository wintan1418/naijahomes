# Docker Compose configuration for NaijaRent development

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: naija_rentals
      POSTGRES_PASSWORD: naija_rentals_password
      POSTGRES_DB: naija_rentals_development
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U naija_rentals"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
      - rails_cache:/rails/tmp/cache
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: db
      DATABASE_USER: naija_rentals
      DATABASE_PASSWORD: naija_rentals_password
      DATABASE_NAME: naija_rentals_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
      HISTFILE: /rails/log/.bash_history
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true

  css:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: yarn build:css --watch
    volumes:
      - .:/rails
      - node_modules:/rails/node_modules
    environment:
      RAILS_ENV: development
    profiles:
      - assets

  js:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: yarn build --watch
    volumes:
      - .:/rails
      - node_modules:/rails/node_modules
    environment:
      RAILS_ENV: development
    profiles:
      - assets

volumes:
  postgres_data:
  bundle_cache:
  node_modules:
  rails_cache: